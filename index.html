<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rise &amp; Grind</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction: column;
      align-items:center;
      justify-content:center;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #3b2a23, #120c0a);
      color:#f7f2ee;
      text-align:center;
      padding:24px;
      position: relative;
    }

    /* Navigation */
    nav{
      position:absolute;
      top:20px;
      display:flex;
      gap:18px;
    }

    nav a{
      color:#f7f2ee;
      text-decoration:none;
      font-weight:600;
      opacity:0.85;
    }

    nav a:hover{
      opacity:1;
      text-decoration:underline;
    }

    /* Card */
    .card{
      max-width:720px;
      width:100%;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 18px;
      padding: 34px 26px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
    }

    .badge{
      display:inline-block;
      padding:6px 12px;
      border-radius:999px;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.18);
      font-size: 0.9rem;
      letter-spacing: 0.3px;
      margin-bottom: 14px;
    }

    h1{
      margin: 10px 0 6px;
      font-size: 3rem;
      line-height: 1.05;
    }

    .tagline{
      margin: 0 0 20px;
      font-size: 1.15rem;
      opacity: 0.9;
    }

    .info{
      margin: 18px auto 0;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .pill{
      padding:10px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,0.22);
      border: 1px solid rgba(255,255,255,0.12);
      font-size: 0.98rem;
    }

    .cta{
      margin-top: 22px;
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }

    a.btn{
      display:inline-block;
      padding: 12px 16px;
      border-radius: 12px;
      text-decoration:none;
      color:#120c0a;
      background:#f2d3a4;
      font-weight:700;
      border: 1px solid rgba(255,255,255,0.2);
    }

    a.btn.secondary{
      background: transparent;
      color:#f7f2ee;
      border: 1px solid rgba(255,255,255,0.22);
    }

    footer{
      margin-top: 18px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav>
    <a href="./index.html">Home</a>
    <a href="./menu.html">Menu</a>
    <a href="./about.html">About</a>
    <a href="./contact.html">Contact</a>
  </nav>

  <!-- Main Content -->
  <main class="card">
    <div class="badge">‚òï Fresh coffee ‚Ä¢ Coming soon</div>

    <h1>Rise &amp; Grind</h1>
    <p class="tagline">Handcrafted coffee, made with love.</p>

    <div class="info">
      <div class="pill">üìç City: <strong>Visalia, CA</strong></div>
      <div class="pill">üïí Hours: <strong>Weekends</strong></div>
      <div class="pill">‚ú® Specialty: <strong>Cold brew ‚Ä¢ Lattes</strong></div>
    </div>

    <div class="cta">
      <a class="btn" href="#" target="_blank" rel="noopener">
        Order / DM on Instagram
      </a>
      <a class="btn secondary" href="mailto:hello@your-email.com">
        Email
      </a>
    </div>

    <footer>
      ¬© <span id="year"></span> Rise &amp; Grind ‚Ä¢ Follow for updates
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
